<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registro</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registro</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/auth/register" class="mx-auto" style="max-width: 500px;"> 
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" name="nombre" placeholder="Introduce tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electr칩nico" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contrase침a" required>
            </div>
            <div class="d-flex justify-content-center"> 
                <button type="submit" class="btn btn-secondary w-50 mr-4">Crear</button>
                <button type="button" class="btn btn-danger w-50" onclick="window.location.href='/auth/login'">Regresar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
