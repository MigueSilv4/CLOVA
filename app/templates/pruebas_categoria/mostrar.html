<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="table-container">
          <h1 class="text-center">Categor√≠as de Productos</h1>
          <table class="table table-bordered table-hover">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Editar</th>
                      <th>Eliminar</th>
                  </tr>
              </thead>
              <tbody id="productTable">
                  {% for categoria in dataC %}
                  <tr>
                      <td>{{ categoria.nombre }}</td>
                      <td>
                          <a href="{{ url_for('categoria.edit', id=categoria.id) }}" class="btn btn-primary">Editar</a>
                      </td>
                      <td>
                          <form action="{{ url_for('categoria.delete', id=categoria.id) }}" method="POST">
                              <button type="submit" class="btn btn-danger">Eliminar</button>
                          </form>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
          <a href="{{ url_for('categoria.add') }}" class="btn btn-success d-block mx-auto">Ingresar</a>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
